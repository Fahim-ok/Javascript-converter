<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Converter</title>
    </head>

    <body>
        <div class='Header'>
            <nav>
                <a href="index.html">Quote Generator</a>
                <a href="minmax.html">MinMax Calculator</a>
            </nav>
        </div>

        <div class="converterPageWrapper">
            <h1 style="text-align: center;">Length Converter</h1>
            <div class="converter">
                <div class="input">
                    <input type="text" placeholder="Input" id="input">
                    <select id="inputType">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                    </select>
                </div>
                <span></span>
                <div class="result">
                    <input type="text" placeholder="Result" id="result">
                    <select id="resultType">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="weightContainer">
            <div class="weightConverted">
                <h1 style="text-align: center;">Weight Converter</h1>
                <div class="input-weightConverted">
                    <label for="kg">Kilogram : </label>
                    <input type="number" id="kg" value="5">
                </div>
                <div class="input-weightConverted">
                    <label for="lb">Pounds : </label>
                    <input type="number" id="lb">
                </div>
                <div class="input-weightConverted">
                    <label for="oz">Ounces : </label>
                    <input type="number" id="oz">
                </div>
            </div>
        </div>

        <script src="converter.js"></script>
    </body>

</html>
